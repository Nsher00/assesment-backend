<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container">
    <h2>Enter an animal you would like to add.</h2>
    <form id="animal-form">
      Name:
      <input id="post-animal-name">
      Speed:
      <!--fast,moderate,slow-->
      <input id="post-animal-speed" placeholder="Fast, Moderate, Slow">
      <button>Submit Animal</button>
    </form>
    <form id="delete-fortune-form">
      <h2>Enter the animal you want to delete.</h2>
      <input id="delete-fortune">
      <button>Delete Animal</button>
    </form>
    <form id="speed-form">
      <h2>Add super in front of the speed!</h2>
      <input id="animal-speed">
      <button>Super Speed</button>
    </form>
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="animalsButton">Get a animals</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
